<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6C01;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C3A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#logoGradient)"/>

  <!-- DJ initials -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#000000" text-anchor="middle">DJ</text>

  <!-- Accent circle -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#000000" stroke-width="2" opacity="0.3"/>
</svg>
